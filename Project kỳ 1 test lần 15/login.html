  <body class="body">
    <div id="header"></div>
    <div class="container-form">
    <div class="main__form">
      <div class="container container__form__SignUp container__form">
        <form action="" class="myForm">
          <h2 class="form__title form__h2__title">Create Account</h2>
          <div class="container__input">
            <input
              type="text"
              class="input__user form__input"
              placeholder="Name"
            />
            <p class="message-username "></p>
            <input
              type="text"
              placeholder="Email"
              class="form__input input__email"
            />
            <span class="message-email"></span>
            <div class="position-relative">
              <input
                type="password"
                placeholder="Password"
                class="form__input show-password input__password"
              />
              <i class="icon-show-password bi bi-eye-slash"></i>
            <p class="message-password"></p>
            <p class="message-succes position-absolute"></p>
          </div>

            <button class="btn__GignUp form__Btn">SIGN UP</button>
          </div>
        </form>
      </div>
      <div class="container container__form__SignIn container__form">
        <form action="" class="myForm">
          <h2 class="form__title form__h2__title">Sign in to Website</h2>
          <div class="container__input flex-lg-nowrap">
            <input
              type="text"
              class="form__input input__user__signin"
              placeholder="UserName"
            />
            <p class="user__error__signin"></p>
            <div class="position-relative">
            <input
              type="password"
              placeholder="Password"
              class="form__input show-password input__password__signin"
            />
            <i class="icon-show-password bi bi-eye-slash"></i>
          </div>
          <p class="password__error__signin"></p>

              <p class="message-success"></p>
            <button class="btn__GignIn form__Btn">SIGN IN</button>
          </div>
        </form>
      </div>
      <div class="container__switch">
        <div class="switch__SignIn">
          <h2 class="switch__title form__h2__title">Welcome Back !</h2>
          <p class="switch__description">
            To keep connected with us please login with your personal info
          </p>
          <button class="btn__Change chane__SignIn form__Btn">SIGN IN</button>
        </div>
        <div class="switch__SignUp hidden">
          <h2 class="switch__title form__h2__title">Hello Friend !</h2>
          <p class="switch__description">
            Enter your personal details and start journey with us
          </p>
          <button class="btn__Change chane__SignUp form__Btn">SIGN UP</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  </body>

<script src="js/header.js">

</script>

  <script> 
    const formSignIn = document.querySelector(".container__form__SignIn");
    const formSignUp = document.querySelector(".container__form__SignUp");
    const btnChange = document.querySelectorAll(".btn__Change");
    const switchSignUp = document.querySelector(".switch__SignUp");
    const switchSignIn = document.querySelector(".switch__SignIn");
    const btnSignUp = document.querySelector(".btn__switch__SignUp");
    const btnSigIn = document.querySelector(".btn__switch__SignIn");
    const timeChange = document.querySelector(".container__switch");
    let getButtons = (e) => e.preventDefault();

    let changeForm = (e) => {
      timeChange.classList.add("change__form");
      setTimeout(function () {
        timeChange.classList.remove("change__form");
      }, 1500);
      timeChange.classList.toggle("change__direction__right");
      timeChange.classList.toggle("display__section");
      switchSignUp.classList.toggle("hidden");
      switchSignIn.classList.toggle("hidden");
      formSignUp.classList.toggle("change__direction__left");
      formSignIn.classList.toggle("change__direction__left");
      formSignIn.classList.toggle("display__section");
    };

    for (var i = 0; i < btnChange.length; i++) {
      btnChange[i].addEventListener("click", changeForm);
    }
  </script>
